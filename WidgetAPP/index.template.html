<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Widget Italian Poetry</title>
</head>
<body>
  <div id="poetry-root"></div>
  <!-- CDN React, ReactDOM, Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/supabase.min.js"></script>
  <!-- Il tuo bundle -->
  <script src="./my-poetry-app.iife.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (window.MyPoetryApp && window.MyPoetryApp.mount) {
        window.MyPoetryApp.mount(document.getElementById('poetry-root'))
      }
    });
  </script>
</body>
</html>
