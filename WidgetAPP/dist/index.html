<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Demo Widget The Italian Poetry App</title>
  <!-- Carica React e ReactDOM dalle CDN (come farà chi integra il widget) -->
  <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/supabase.min.js"></script>
  <style>
    body { background: #f3f4f6; font-family: sans-serif; }
  </style>
</head>
<body>
  <h1>Demo Widget</h1>
  <div id="poetry-root"></div>
  <!-- Carica il tuo bundle generato da Vite -->
  <script src="./my-poetry-app.iife.js"></script>
  <script>
    // Monta il widget nel div, se è definito
    document.addEventListener('DOMContentLoaded', () => {
      if (window.MyPoetryApp && window.MyPoetryApp.mount) {
        window.MyPoetryApp.mount(document.getElementById('poetry-root'))
      } else {
        console.error('MyPoetryApp o mount non definiti');
      }
    });
  </script>
</body>
</html>
