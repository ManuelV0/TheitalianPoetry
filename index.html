<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poetry AI</title>
  </head>

  <body>
    <!-- root reale -->
    <div id="poetry-root"></div>

    <script type="module">
      import '/src/index.tsx';

      window.addEventListener('DOMContentLoaded', () => {
        if (window.MyPoetryApp) {
          window.MyPoetryApp.mount(
            document.getElementById('poetry-root')
          );
        } else {
          console.error('MyPoetryApp non trovato');
        }
      });
    </script>
  </body>
</html>
