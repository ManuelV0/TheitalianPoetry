[build]
  publish = "dist"
  functions = "netlify/functions"
  command = "npm run build"

[[headers]]
  for = "/*.js"
  [headers.values]
    # CORS Essentials
    Access-Control-Allow-Origin = "*"
    Vary = "Origin, Accept-Encoding"
    
    # Cache Control
    Cache-Control = "no-cache, max-age=0, must-revalidate"
    Netlify-CDN-Cache-Control = "public, max-age=0, stale-while-revalidate=0"
    
    # Embedding Policies (opzionali, puoi toglierle se non ti servono)
    Cross-Origin-Embedder-Policy = "unsafe-none"
    Cross-Origin-Opener-Policy = "same-origin-allow-popups"
    
    # Debug
    Timing-Allow-Origin = "*"

[dev]
  autoLaunch = true
