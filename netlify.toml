[build]
  publish = "dist"
  functions = "netlify/functions"
  command = "npm run build"

[[headers]]
  for = "/*.js"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Vary = "Origin"
    Cache-Control = "no-cache, no-store, must-revalidate"
    Netlify-CDN-Cache-Control = "public, max-age=0, stale-while-revalidate=0"
    Timing-Allow-Origin = "*"


[dev]
  autoLaunch = true
