
[build]
  command = "npm install && npm run build"
  publish = "dist"
  environment = { NODE_VERSION = "18" }



[[headers]]
  for = "/my-poetry-app*.js"
  [headers.values]
    # CORS Essentials
    Access-Control-Allow-Origin = "*"
    Vary = "Origin, Accept-Encoding"
    
    # Cache Control
    Cache-Control = "no-cache, max-age=0, must-revalidate"
    Netlify-CDN-Cache-Control = "public, max-age=0, stale-while-revalidate=0"
    
    # Security
    Cross-Origin-Embedder-Policy = "unsafe-none"
    Cross-Origin-Opener-Policy = "same-origin-allow-popups"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "ALLOW-FROM https://theitalianpoetryproject.com"
    
    # Debug
    X-Widget-Version = "2.1.0"
    Last-Modified = "$(date -u +'%a, %d %b %Y %H:%M:%S GMT')"
