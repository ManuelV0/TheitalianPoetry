[build]
  command = "npm run build && echo 'BUILD_HASH=$(git rev-parse --short HEAD)' > dist/version.txt"

[[headers]]
  for = "/my-poetry-app*.js"
  [headers.values]
    # Security
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://widget.theitalianpoetryproject.com; style-src 'self' 'unsafe-inline'"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    
    # CORS
    Access-Control-Allow-Origin = "*"
    Vary = "Origin, Accept-Encoding"
    
    # Cache
    Cache-Control = "no-cache, max-age=0, must-revalidate"
    Netlify-CDN-Cache-Control = "public, max-age=0, stale-while-revalidate=300"
    
    # Debug
    Server-Timing = "cdn;dur=150, edge;dur=50"
    X-Widget-Version = "2.1.${BUILD_HASH}"
