[build]
  command = "npm run build && echo 'Build timestamp: $(date)' > dist/build.txt"
  publish = "dist"

[[headers]]
  for = "/my-poetry-app*.js"
  [headers.values]
    # CORS
    Access-Control-Allow-Origin = "*"
    Vary = "Origin, Accept-Encoding"
    
    # Cache
    Cache-Control = "no-cache, max-age=0, must-revalidate"
    Netlify-CDN-Cache-Control = "public, max-age=0, stale-while-revalidate=0"
    
    # Security
    Cross-Origin-Embedder-Policy = "unsafe-none"
    Cross-Origin-Opener-Policy = "same-origin-allow-popups"
    X-Content-Type-Options = "nosniff"
    
    # Debug
    Timing-Allow-Origin = "*"
    X-Debug-Build = "2024-07-16"

[[headers]]
  for = "/build.txt"
  [headers.values]
    Cache-Control = "no-store"
